<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonic Ventures - Sustainable Office Transformations</title>
    <meta name="description" content="Tonic Ventures - Building the leading platform for sustainable office transformations in Europe">
  <link rel="stylesheet" crossorigin href="/assets/styles-BSNtc-xv.css">
</head>
<body class="min-h-full">
    <main class="h-screen">
        <div class="quarter-layout h-full">
            <!-- Top Left Quarter -->
            <div class="quarter top-left">
                <div class="date-display" id="dateDisplay">
                    <div class="date"></div>
                    <div class="time"></div>
                </div>
            </div>

            <!-- Top Right Quarter -->
            <div class="quarter top-right">
                <div>
                    <p class="headline">Building the leading platform for sustainable office transformations in Europe.</p>
                    <div class="links-list">
                        <div>
                            <h2 class="nav-title">Fenyx</h2>
                            <a href="https://fenyx-office.com" class="nav-link" target="_blank" rel="noopener noreferrer">fenyx-office.com</a>
                        </div>
                        <div>
                            <h2 class="nav-title">Tonic Spaces</h2>
                            <a href="https://tonicspaces.com" class="nav-link" target="_blank" rel="noopener noreferrer">tonicspaces.com</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Left Quarter -->
            <div class="quarter bottom-left">
                <div class="logo">TONIC VENTURES</div>
            </div>

            <!-- Bottom Right Quarter -->
            <div class="quarter bottom-right">
                <img src="https://cdn.prod.website-files.com/6437c447a126d102bdd663e6/643ece741f26255f2cabb4b8_florian-wehde-1uWanmgkd5g-unsplash-min.jpg" 
                     alt="Modern Office Space" 
                     class="placeholder-image"
                     loading="lazy"
                     fetchpriority="low">
            </div>
        </div>
    </main>

    <footer class="py-4 text-center border-t border-black/10">
        <a href="imprint.html" class="text-sm text-black opacity-50 hover:opacity-100 transition-opacity">Imprint</a>
    </footer>

    <script>
        // Function to update date and time display
        function updateDateTime() {
            const now = new Date();
            
            // Format date (DD.MM.YY)
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = String(now.getFullYear()).slice(2);
            
            // Format time (HH:MM)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            // Update the displays
            document.querySelector('#dateDisplay .date').textContent = `${day}.${month}.${year}`;
            document.querySelector('#dateDisplay .time').textContent = `${hours}:${minutes}`;
        }

        // Update immediately and then every minute
        updateDateTime();
        setInterval(updateDateTime, 60000);
    </script>
</body>
</html>
